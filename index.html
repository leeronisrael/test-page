<script language="JavaScript" type="text/javascript">
 function get_utm_param(name) {
 name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
 var regexS = "[\\?&]" + name + "=([^&#]*)";
 var regex = new RegExp(regexS);
 var results = regex.exec(window.location.href);
 if (results == null)
 return "";
 else
 return results[1];
 }

var p_param = get_utm_param('utm_source');
var cmp_param = get_utm_param('utm_campaign');

var forensiqscripthttp = '//fqtag.com/tag/implement-r.js?org=WHecqg0ccxEK7kkDOGBn&p=' + p_param + '&cmp=' + cmp_param + '&rt=click';
 var forensiqscript = document.createElement("script");
 forensiqscript.setAttribute('src', forensiqscripthttp);
 document.body.appendChild(forensiqscript);
</script>
</body>
